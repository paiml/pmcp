[package]
name = "pmcp"
version = "1.2.1"
edition = "2021"
authors = ["PAIML Team"]
description = "High-quality Rust SDK for Model Context Protocol (MCP) with full TypeScript SDK compatibility"
license = "MIT"
repository = "https://github.com/paiml/pmcp"
homepage = "https://github.com/paiml/pmcp"
documentation = "https://docs.rs/pmcp"
readme = "README.md"
keywords = ["mcp", "model-context", "sdk", "ai", "llm"]
categories = ["api-bindings", "asynchronous", "network-programming"]
rust-version = "1.82.0"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value", "preserve_order"] }
schemars = { version = "1.0", optional = true }
# pmcp-macros = { version = "0.1.0", path = "pmcp-macros", optional = true }
async-trait = "0.1"
thiserror = "2.0"
anyhow = "1.0"
tracing = "0.1"

# Utility dependencies (needed on all platforms)
url = "2.5"
uuid = { version = "1.17", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.11"
lazy_static = "1.5"
urlencoding = "2.1"
indexmap = { version = "2.10", features = ["serde"] }
parking_lot = "0.12"
dashmap = "6.1"
bytes = { version = "1.10", optional = true }
futures = "0.3"
futures-util = { version = "0.3", optional = true }
pin-project = "1.1"
http-body-util = "0.1"

# OAuth dependencies
sha2 = "0.10"
base64 = "0.22"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"], optional = false }
tokio-tungstenite = { version = "0.27", features = ["native-tls"], optional = true }
hyper = { version = "1.6", features = ["full"], optional = true }
hyper-util = { version = "0.1", features = ["full"], optional = true }
axum = { version = "0.7.5", optional = true }
notify = { version = "8.2", optional = true }
glob-match = { version = "0.2", optional = true }

# Platform-specific dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.46", features = ["full"] }
tokio-stream = { version = "0.1.15", optional = true }
tokio-util = { version = "0.7", features = ["rt"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["console", "Window", "Document", "WebSocket", "MessageEvent", "CloseEvent", "ErrorEvent", "BinaryType"] }
js-sys = "0.3"
getrandom = { version = "0.3", features = ["std"] }

# Transport dependencies
tokio-tungstenite = { version = "0.27", optional = true }
hyper = { version = "1.6", features = ["full"], optional = true }
hyper-util = { version = "0.1", features = ["full"], optional = true }

# File watching dependencies
notify = { version = "8.2", optional = true }
glob-match = { version = "0.2", optional = true }

# Validation
jsonschema = { version = "0.32", optional = true }
garde = { version = "0.22", optional = true }

# SIMD support
rayon = { version = "1.10", optional = true }

[dev-dependencies]
# Testing
proptest = "1.7"
quickcheck = "1.0"
quickcheck_macros = "1.1"
rstest = "0.26"
mockall = "0.13"
pretty_assertions = "1.4"
test-case = "3.3"
criterion = { version = "0.7", features = ["html_reports"] }
insta = { version = "1.43", features = ["json", "redactions"] }
mockito = "1.5.0"

# For examples
clap = { version = "4.5", features = ["derive"] }
env_logger = "0.11"
dashmap = "6.1"  # Already in main deps but needed for examples

[features]
default = ["validation"]
full = ["websocket", "http", "streamable-http", "validation", "resource-watcher", "rayon"]
websocket = ["dep:tokio-tungstenite"]
http = ["dep:hyper", "dep:hyper-util"]
streamable-http = ["dep:hyper", "dep:hyper-util", "dep:futures-util", "dep:bytes", "dep:axum", "dep:tokio-stream"]
validation = ["dep:jsonschema", "dep:garde"]
resource-watcher = ["dep:notify", "dep:glob-match"]
# macros = ["dep:pmcp-macros", "dep:schemars"]
wasm = ["getrandom/std", "websocket-wasm"]
websocket-wasm = []

# Example features
authentication_example = []
cancellation_example = []
progress_example = []

# Performance optimizations
unstable = []
simd = []
rayon = ["dep:rayon"]

# Testing support
test-helpers = []

[[bench]]
name = "simple_test"
harness = false

[[bench]]
name = "json_performance"
harness = false

[[bench]]
name = "protocol_serialization"
harness = false

[[bench]]
name = "transport_performance"
harness = false

[[bench]]
name = "client_server_operations"
harness = false

[[bench]]
name = "simd_performance"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

[profile.bench]
lto = true
codegen-units = 1
opt-level = 3
debug = true

